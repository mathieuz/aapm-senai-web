<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Fazer Login - AAPM</title>
</head>
<body>
    <main>
        <section id="secLogo">
            <img src="img/aapmlogo.png" id="imgLogoAapm">
        </section>

        <section id="secFormLogin">
            <div id="formLogin">
                <img src="img/senai-logo.png" id="senaiLogo">
                <h1>Portal AAPM SENAI</h1>

                <div>
                    <input type="text" id="inputEmail" title="Insira um e-mail" required>
                    <label>E-mail Institucional</label>
                </div>

                <div>
                    <input type="password" id="inputSenha" title="Insira a senha" required>
                    <label>Senha</label>

                    <img src="img/icones/mostrarSenhaOff.png" id="mostrarSenha" title="Mostrar Senha">
                </div>

                <button id="btnFazerLogin">Iniciar Sess√£o</button>
            </div>
        </section>

        <script src="js/senha-form.js" type="text/javascript"></script>
    </main>

    <footer>
        <div>
            <img src="img/senai-logo-branco.png" id="footerImgLogo">
            <span>SENAI Manuel Garcia Filho &#x1427; Copyright 2023 &copy; Todos os direitos reservados.</span>
        </div>
    </footer>
    
    <script type="module" src="@firebase/module.js"></script>
</body>
</html>
