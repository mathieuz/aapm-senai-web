<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/painel/global.css">
    <link rel="stylesheet" href="../../css/painel/solicitacoes.css">
    <title>Solicitações</title>
</head>
<body>
    <div class="divHeading">
        <h1 class="tituloSecaoPagina">Solicitações</h1>
       
        <section id="sectionRegistro">
            
            <div class="registroItem">
                <img src="../../../img/icones/icon-foto-perfil.png" class="imgAluno">
                
                <table>
                    <thead>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Curso</th>
                        <th>Turma</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1254625160</td>
                            <td>Caio Garcia Capel</td>
                            <td>186131569853116</td>
                            <td>Desenvolvimento de Sistemas</td>
                            <td>M3DSI</td>
                        </tr>
                        
                    </tbody>
                </table> 
                <div id="myBtn">
                
                </div>
            </section>

          
                <div id="myModal" class="modal">
                    
                    <span class="close">&times;</span>
                    <div class="modal-content">
                        <img src="../../img/icones/icon-foto-perfil.png" id="imgAluno">
                        <p class="info">O aluno Caio Garcia Capel, solicitou uma blusa tamanho G.</p>
                        <button class="confirmar">Confirmar</button>

                        <section class="coluna">
                            <div class="divInput">
                                <input readonly class="inputDados" id="inputMatricula" value="1254625160">
                                <label>Matrícula</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly class="inputDados" id="inputTurma" value="M3DSI">
                                <label>Turma</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly class="inputDados" id="inputCategoria" value="Técnico">
                                <label>Categoria</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly class="inputDados" id="inputPeriodo" value="Técnico">
                                <label>Período</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly type="date" id="inputInicioDoCurso" class="inputDados" value="2001-01-01">
                                <label>Início do Curso</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly type="date" id="inputFimDoCurso" class="inputDados" value="2001-01-01">
                                <label>Fim do Curso</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly type="text" id="numArmario" class="inputDados" value="#####">
                                <label>Número do Armário</label>
                            </div>
                
                            <div class="divInput">
                                <input readonly type="text" id="voucher" class="inputDados" value="#####">
                                <label>Voucher de Wi-Fi</label>
                            </div>
                        </section>
                    </section>
                
                </div>
                    </div>

    </div>
   <script src="../../js/solicitacoes/modal.js"></script>
</body>
</html>
