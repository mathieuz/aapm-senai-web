    <section id="modalRegistro">
        <img src="../../img/icones/icon-caneta.png" id="botaoEditar" title="Editar Informações">
        <span id="botaoFechar" title="Fechar Janela">&times;</span>

        <section class="coluna" id="colunaFoto">
            <img src="../../img/icones/icon-foto-perfil.png" id="imgAluno">

            <span id="nomeAluno" class="spanItemCadastral"></span>

            <div class="itemCadastral" title="E-mail institucional">
                <div>
                    <img src="../../img/icones/icon-email.png" class="icone">
                    <span id="emailAluno" class="spanItemCadastral"></span>
                </div>
            </div>

            <div class="itemCadastral" title="Telefone">
                <div>
                    <img src="../../img/icones/icon-telefone.png" class="icone">
                    <span id="telefoneAluno" class="spanItemCadastral"></span>
                </div>
            </div>

            <div class="itemCadastral" title="Curso">
                <div>
                    <img src="../../img/icones/icon-curso.png" class="icone">
                    <span id="cursoAluno" class="spanItemCadastral"></span>
                </div>
            </div>

            <div class="itemCadastral" title="Data de Nascimento">
                <div>
                    <img src="../../img/icones/icon-dtnascimento.png" class="icone">
                    <span id="dataNascimentoAluno" class="spanItemCadastral" ></span>
                </div>
            </div>
        </section>

        <section class="coluna">
            <div class="divInput">
                <input readonly class="inputDados" id="inputMatricula" value="">
                <label>Matrícula</label>
            </div>

            <div class="divInput">
                <input readonly class="inputDados" id="inputTurma" value="">
                <label>Turma</label>
            </div>

            <div class="divInput">
                <input readonly class="inputDados" id="inputCategoria" value="">
                <label>Categoria</label>
            </div>

            <div class="divInput">
                <input readonly class="inputDados" id="inputPeriodo" value="">
                <label>Período</label>
            </div>

            <div class="divInput">
                <input readonly type="date" id="inputInicioDoCurso" class="inputDados" value="">
                <label>Início do Curso</label>
            </div>

            <div class="divInput">
                <input readonly type="date" id="inputFimDoCurso" class="inputDados" value="">
                <label>Fim do Curso</label>
            </div>

            <div class="divInput">
                <input readonly type="text" id="numArmario" class="inputDados" value="">
                <label>Número do Armário</label>
            </div>

            <div class="divInput">
                <input readonly type="text" id="voucher" class="inputDados" value="">
                <label>Voucher de Wi-Fi</label>
            </div>

            <input type="hidden" id="idAluno" value="">
        </section>

    </section>
