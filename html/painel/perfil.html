<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/painel/global.css">
    <link rel="stylesheet" href="../../css/painel/perfil.css">
    <link rel="stylesheet" href="../../css/painel/perfil-mq.css">
    <title>Perfil</title>
</head>
<body>
    <div class="divHeading">
        <h1 class="tituloSecaoPagina">Perfil</h1>
    </div>

    <img src="../../img/foto-teste.jpg" id="imgPerfil">
    <label for="alterarFoto" id="btnAlterarFoto">
        <img src="../../img/icones/icon-camera.png">
        <input id="alterarFoto" type="file" accept="image/*">
    </label>

    <main>
        <section class="colunaConteudo">
            <span id="nomeAdmin">Nome do Administrador</span>
            
            <div class="divItem">
                <img src="../../img/icones/icon-email.png" class="icone">
                <span class="info" id="emailAdmin">email@sp.senai.br</span>
            </div>
            <div class="divItem">
                <img src="../../img/icones/icon-telefone.png" class="icone">
                <span class="info" id="telefoneAdmin">11987654321</span>
            </div>
        </section>
    </main>

    <script src="../../@firebase/painel/perfil.js" type="module"></script>
</body>
</html>
